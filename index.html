<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Quick Quiz</h1>
    <form id="quizForm">
        <div class="question">
            <p>1. What is the capital of France?</p>
            <label><input type="radio" name="q1" value="A"> A) Berlin</label><br>
            <label><input type="radio" name="q1" value="B"> B) Madrid</label><br>
            <label><input type="radio" name="q1" value="C"> C) Paris</label><br>
            <label><input type="radio" name="q1" value="D"> D) Rome</label>
        </div>
        <div class="question">
            <p>2. What is 2 + 2?</p>
            <label><input type="radio" name="q2" value="A"> A) 3</label><br>
            <label><input type="radio" name="q2" value="B"> B) 4</label><br>
            <label><input type="radio" name="q2" value="C"> C) 5</label><br>
            <label><input type="radio" name="q2" value="D"> D) 6</label>
        </div>
        <div class="question">
            <p>3. What is the largest planet in our solar system?</p>
            <label><input type="radio" name="q3" value="A"> A) Earth</label><br>
            <label><input type="radio" name="q3" value="B"> B) Jupiter</label><br>
            <label><input type="radio" name="q3" value="C"> C) Mars</label><br>
            <label><input type="radio" name="q3" value="D"> D) Saturn</label>
        </div>
        <div class="question">
            <p>2. What is 3 + 2?</p>
            <label><input type="radio" name="q4" value="A"> A) 3</label><br>
            <label><input type="radio" name="q4" value="B"> B) 4</label><br>
            <label><input type="radio" name="q4" value="C"> C) 5</label><br>
            <label><input type="radio" name="q4" value="D"> D) 6</label>
        </div>
        <button type="button" id="submitBtn">Submit</button>
        <button type="button" id="resetBtn">Reset</button>
    </form>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
